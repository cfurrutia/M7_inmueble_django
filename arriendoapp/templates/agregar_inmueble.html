{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="form-container">
    <h1 class="form-title">Agregar Inmueble</h1>
    <form method="post" class="custom-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Agregar Inmueble</button>
    </form>
</div>
{% endblock %}
