{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="form-container">
    <h1 class="form-title">Agregar Inmueble</h1>
    <form method="post" class="custom-form" name="crear_inmueble">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-success btn-block">Agregar Inmueble</button>
    </form>
</div>

{% endblock %}
