{% extends 'base.html' %}

{% block 'content' %}
<div class="auth-container">
    <h1 class="auth-title">Registro de usuario</h1>
    <form action="{% url 'crear_usuario' %}" method="post" class="auth-form">
        {% csrf_token %}
        <div class="row">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success btn-block mt-4">Registrarse</button>
    </form>
</div>
{% endblock %}
