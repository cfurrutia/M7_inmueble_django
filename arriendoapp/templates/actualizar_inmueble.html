{% extends 'base.html' %}
{% block 'content' %}
<div class="content-container py-5">
    <div class="form-container">
        <h2 class="form-title mb-4">Actualizar Inmueble</h2>
        <form method="post" class="custom-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error-message text-danger mt-1">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Actualizar Inmueble</button>
                <a href="{% url 'perfil' %}" class="btn btn-secondary btn-block">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
